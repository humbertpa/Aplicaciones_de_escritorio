<p *ngIf="cargando">Cargando...</p>

<input type="text" name="titulo" (keyup)="setTitulo($event.target?.value)">
<textarea name="descripcion"></textarea>
<button (click)="newTarea()">Click me!</button>

<div *ngIf="!cargando"></div>
<h2>Lista de tareas</h2>
<div *ngFor="let item of tareas">
    {{item.titulo}}
</div>
