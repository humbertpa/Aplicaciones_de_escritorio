<div>
    <div *ngIf="!cargando">Cargado</div>
    <div *ngIf="cargando">Cargando...</div>

    <form (submit)="newTarea()">
        <input type="text" name="titulo" [(ngModel)]="tarea.titulo" (keyup)="setTitulo($event)">
        <textarea name="descripcion"></textarea>
        <button>Crear</button>
    </form>


    <h2>Lista de tareas</h2>
    <div *ngFor="let item of tareas">
        {{item.titulo}}
    </div>

</div>
